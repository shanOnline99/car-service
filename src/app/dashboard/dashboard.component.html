<div>
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-5">
      <div class="text-xl font-bold text-gray-800">Dashboard</div>
        <div class="flex gap-4">
          <button 
            class="bg-teal-600 text-white px-4 py-2 rounded shadow hover:bg-teal-700 transition duration-200"
          >
            Add a Car
          </button>
          <button 
            class="bg-teal-600 text-white px-4 py-2 rounded shadow hover:bg-teal-700 transition duration-200"
          >
            Add a Job
          </button>
        </div>
    </div>
  
    <!-- Stats Boxes -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
      <div class="bg-white text-black p-5 rounded-xl shadow-md border border-gray-200">
        <div class="text-sm font-medium text-gray-500">Number of Cars</div>
        <div class="text-3xl font-bold text-gray-900 mt-2">{{ totalCars }}</div>
        <div class="flex items-center mt-2 text-sm text-gray-500">
          <span class="flex items-center bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs font-medium mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            2.95%
          </span>
          <span>Compared to last month</span>
        </div>
      </div>

      <div class="bg-white text-black p-5 rounded-xl shadow-md border border-gray-200">
        <div class="text-sm font-medium text-gray-500">Number of Jobs</div>
        <div class="text-3xl font-bold text-gray-900 mt-2">{{ totalJobs }}</div>
        <div class="flex items-center mt-2 text-sm text-gray-500">
          <span class="flex items-center bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs font-medium mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            2.95%
          </span>
          <span>Compared to last month</span>
        </div>
      </div>
      
      <div class="bg-white text-black p-5 rounded-xl shadow-md border border-gray-200">
        <div class="text-sm font-medium text-gray-500">Completed Jobs</div>
        <div class="text-3xl font-bold text-gray-900 mt-2">{{ completedJobs }}</div>
        <div class="flex items-center mt-2 text-sm text-gray-500">
          <span class="flex items-center bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs font-medium mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            2.95%
          </span>
          <span>Compared to last month</span>
        </div>
      </div>
    
      <div class="bg-white text-black p-5 rounded-xl shadow-md border border-gray-200">
        <div class="text-sm font-medium text-gray-500">In Progress Jobs</div>
        <div class="text-3xl font-bold text-gray-900 mt-2">{{ inProgressJobs }}</div>
        <div class="flex items-center mt-2 text-sm text-gray-500">
          <span class="flex items-center bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs font-medium mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            2.95%
          </span>
          <span>Compared to last month</span>
        </div>
      </div>
    </div>
  
    <!-- Graph -->
    <div class="mt-5">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <!-- Sales Graph -->
        <div class="bg-white text-black p-5 rounded-xl shadow-md border border-gray-200">
          <div class="text-sm font-medium text-gray-500">Month-wise Sales</div>
          <canvas id="salesGraph" class="w-full h-64"></canvas>
        </div>
    
        <!-- Income and Profit Graph -->
        <div class="bg-white text-black p-5 rounded-xl shadow-md border border-gray-200">
          <div class="text-sm font-medium text-gray-500">Income and Profit</div>
          <canvas id="incomeProfitGraph" class="w-full h-64"></canvas>
        </div>
      </div>
    </div>
    
  </div>
